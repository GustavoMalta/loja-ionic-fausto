<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
    
    <ion-card-header>{{produto.descricao}}<br>Cod:{{produto.codigo}}</ion-card-header>
    <ion-card-content>
      <img src={{produto.imagem}}>
      <p>Preço: {{produto.preco | currency:'BRL'}}</p>
      <p>Quantidade: {{produto.quantidade}}</p>
      <p>Especificações:<br>{{produto.especificacao}}</p>
      <button ion-button (click)= "goBack()" full >Voltar</button>
   </ion-card-content>
  </ion-card>

</ion-content>
